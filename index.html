<!doctype html>

<head>
    <link rel="stylesheet" href="dist/css/snack.min.css"/>
</head>

<body>
    <div class="test"></div>

<script src="./dist/snack.js"></script>
<script>
    var snack = new Snack();
    var snack2 = new Snack({domParent: document.querySelector('.test')});

    snack.show('First, container appended to body', 1000);
    setTimeout(function () {
        snack2.show('Second, different dom parent', 2000);
    }, 3000);
</script>
</body>
